<!DOCTYPE html>
<html lang="en">
<head>

	<!-- Basic Page Needs
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta charset="utf-8">
	<title>Blush - Artist Registration</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Mobile Specific Metas
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- FONT
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

	<!-- CSS
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/custom.css">

	<!-- Scripts
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	<!-- Favicon
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>
	<div style="margin: 20px 10%">
		<h3 style="text-align: center;">Artist Registration</h3>
		<h6 style="text-align: center;">Please fill up the form below</h6>
		<br>
		<form>
			<div class="row">
				<div class="six columns">
					<label for="exampleEmailInput">First Name</label>
					<input class="u-full-width" type="text" placeholder="Jane" id="exampleEmailInput">
				</div>
				<div class="six columns">
					<label for="exampleEmailInput">Last Name</label>
					<input class="u-full-width" type="text" placeholder="Doe" id="exampleEmailInput">
				</div>
			</div>

			<div class="row">
				<div class="six columns">
					<label for="exampleEmailInput">Primary Address</label>
					<input class="u-full-width" type="text" placeholder="Cebu City" id="exampleEmailInput">
				</div>
				<div class="six columns">
					<label for="exampleEmailInput">Secondary Address (Optional)</label>
					<input class="u-full-width" type="text" placeholder="Makati City" id="exampleEmailInput">
				</div>
			</div>

			<div class="row">
				<div class="six columns">
					<label for="exampleEmailInput">Email</label>
					<input class="u-full-width" type="email" placeholder="test@mailbox.com" id="exampleEmailInput">
				</div>
				<div class="six columns">
					<label for="exampleEmailInput">Contact Number</label>
					<input class="u-full-width" type="number" placeholder="09272326087" id="exampleEmailInput">
				</div>
			</div>

			<div class="row">
				<div class="six columns">
					<label for="exampleEmailInput">Personal Website / Blog (Optional)</label>
					<input class="u-full-width" type="email" placeholder="mywebsite.com" id="exampleEmailInput">
				</div>
				<div class="six columns">
					<label for="exampleEmailInput">Social Media</label>
					<input class="u-full-width" type="number" placeholder="facebook.com/makeupbyjhoiee" id="exampleEmailInput">
				</div>
			</div>

			<div class="row">
				<div class="six columns">
					<label for="exampleMessage">Certifications / Awards</label>
					<textarea class="u-full-width" placeholder="List your awards here" id="exampleMessage"></textarea>
				</div>
				<div class="six columns">
					<label for="exampleEmailInput">Years of Experience in Makeup and/or hairstyling</label>
					<input class="u-full-width" type="number" placeholder="3" min="0" max="99" id="exampleEmailInput">
				</div>
			</div>

			<label for="exampleMessage">Tell us about yourself</label>
			<textarea class="u-full-width" placeholder="I'm an awesome artist from cebu city!" id="exampleMessage"></textarea>
			<!-- <label class="example-send-yourself-copy">
				<input type="checkbox">
				<span class="label-body">Send a copy to yourself</span>
			</label> -->
			<input class="button-primary" type="submit" value="Submit">
		</form>

	</div>

</body>
</html>
